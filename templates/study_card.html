{% extends "base.html" %}

{% block content %}
<article class="grid">
  <div>
    <hgroup>
      <h1>{{ card.term }}</h1>
      <p>Como se pronuncia / O que significa?</p>
    </hgroup>

    <div id="answer-area" style="display:none; margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem;">
      <h3>{{ card.meaning }}</h3>
      <p><em>{{ card.example }}</em></p>
      
      <div class="grid">
        <form action="{{ url_for('study_grade', id=card.id) }}" method="POST">
            <button type="submit" name="grade" value="0" class="contrast">Errei (0)</button>
        </form>
        <form action="{{ url_for('study_grade', id=card.id) }}" method="POST">
            <button type="submit" name="grade" value="3" class="secondary">Difícil (3)</button>
        </form>
        <form action="{{ url_for('study_grade', id=card.id) }}" method="POST">
            <button type="submit" name="grade" value="4">Bom (4)</button>
        </form>
        <form action="{{ url_for('study_grade', id=card.id) }}" method="POST">
            <button type="submit" name="grade" value="5" class="primary">Fácil (5)</button>
        </form>
      </div>
    </div>

    <button id="show-btn" onclick="document.getElementById('answer-area').style.display='block'; this.style.display='none'">
      Mostrar Resposta
    </button>

  </div>
</article>
{% endblock %}
