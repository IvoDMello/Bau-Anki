<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>WordVault (Baú de Palavras)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  <style>
  :root { --brand: #0a7cff; }
  header h2 { color: var(--brand); }
  .badge { display:inline-block; padding:0.2rem 0.5rem; border-radius:999px; background:#eee; }
  </style>
</head>
<body class="container">
  <header><h2>WordVault — Baú de Palavras</h2></header>
  {% for m in get_flashed_messages() %}<div class="alert">{{ m }}</div>{% endfor %}
  <main>{% block content %}{% endblock %}</main>
  <footer><small>Local-first • Integrado ao Anki via AnkiConnect</small></footer>
</body>
</html>
